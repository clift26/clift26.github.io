<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
</head>
<body>
    <button class="modalOpenBtn">Click</button>
    <button class="modalOpenBtn">Click</button>
    <div class="modal-bg">
        <div class="modal">
            <div class="modal-header">
                <span class="modalCloseBtn cross">&times;</span>   
            </div>
            <div class="modal-body">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Dolore earum fuga doloremque eius dolor. Placeat, voluptas nobis.
                    Ducimus sapiente reprehenderit omnis quod totam saepe sint.
                    Dolorem tenetur recusandae obcaecati laudantium!
                </p>
            </div>
            <div class="modal-footer">
                <button class="modalCloseBtn">Agree</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        document.querySelector('.modalOpenBtn').addEventListener('click', 
            function() {
            document.querySelector('.modal-bg').style.display = 'block';
        });
        
        document.querySelector('.modalCloseBtn').addEventListener('click',
        function() {
            document.querySelector('.modal-bg').style.display = 'none';
        });
        
        window.addEventListener('click', function(e) {
            var modal = '.modal-bg'
        if(e.target == modal) {
            modal.style.display = 'none';
        }
    });
    </script>
</body>
</html>
