<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Korus test</title>
</head>
<body>
  <div class="timeline-container">
    <div class="timeline">
      <div class="step">
        <div class="label">Step 1</div>
        <div class="progress-bar"></div> 
      </div>
      <div class="step">
        <div class="label">Step 2</div>
        <div class="progress-bar"></div>
      </div>
      <div class="step">
        <div class="label">Step 3</div>
        <div class="progress-bar"></div>
      </div>
      <div class="step">
        <div class="label">Step 4</div>
        <div class="progress-bar"></div>
      </div>
    </div>
    <div class="buttons">
      <div class="timelines">
        <h3>Timeline variants</h3>
        <div data-timeline="timeline-one" class="timelines-variant timeline__button">timeline 1</div>
        <div data-timeline="timeline-two" class="timelines-variant timeline__button">timeline 2</div>
        <div data-timeline="timeline-three" class="timelines-variant timeline__button">timeline 3</div>
        <div data-timeline="timeline-four" class="timelines-variant timeline__button">timeline 4</div>
      </div>
      
      <div class="timeline-steps">
        <h3>Timeline steps</h3>
        <div data-step="1" class="steps">1</div>
        <div data-step="2" class="steps">2</div>
        <div data-step="3" class="steps">3</div>
        <div data-step="4" class="steps">4</div>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
